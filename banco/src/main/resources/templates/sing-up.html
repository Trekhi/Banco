<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap}" rel="stylesheet">
    <link th:href="@{inicio.css}" rel="stylesheet">
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<section class="h-100 gradient-form" th:style="'background-image: url(' + @{img/cuadros-100.jpg} + ');'">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">

                        <!-- Cambié el orden de las columnas -->
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2"
                             th:style="'background-image: url(' + @{img/cubos-100.jpg} + ');'">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 th:style="'color: rgb(0, 0, 0); font-size:xx-large; font-family: \'PT Sans\', sans-serif; font-weight: bold;'"
                                    class="mb-4">We are more than just a company</h4>
                                <p th:style="'color: rgb(0, 0, 0); font-size:larger;  font-family: \'PT Sans\', sans-serif;'"
                                   class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img th:src="@{img/MUNICH-completo.png}" style="width: 185px;" alt="logo">
                                </div>

                                <form th:action="@{/singup}" method="post">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Nombre Completo</label>
                                        <input type="text" id="form2Example11" class="form-control" name="nombre" placeholder="Victor Manuel" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Teléfono</label>
                                        <input type="text" id="form2Example22" class="form-control" name="telefono" placeholder="9785152252" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example33">Dirección</label>
                                        <input type="text" id="form2Example33" class="form-control" name="direccion" placeholder="Cra 70 1 C 52" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example44">Correo Electronico</label>
                                        <input type="email" id="form2Example44" class="form-control" name="correo" placeholder="admin@outlook.com.co" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example55">Contraseña</label>
                                        <input type="password" id="form2Example55" class="form-control" name="contrasena" placeholder="*********************" />
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sing up</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">¿Ya estás registrado?</p>
                                        <a th:href="@{/login}" class="btn btn-outline-primary">Login</a>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style th:inline="text">
    /* Tus estilos CSS aquí */
    button {
        font-size: 15px;
        border-radius: 20px;
        height: 40px;
        width: 150px;
        color: white;
        background: #012E46;
        border: #fff 3px solid;
    }

    button:hover {
        color: rgb(0, 0, 0);
        background: white;
        border: #00153D 3px solid;
        transition: 0.5s;
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
